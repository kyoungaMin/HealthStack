    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style>
        body {
            font-family: "Pretendard Variable", Pretendard, -apple-system, BlinkMacSystemFont, system-ui, Roboto, "Helvetica Neue", "Segoe UI", sans-serif;
            background-color: #fffdfa; /* 따뜻한 크림 배경 */
            color: #334155;
            letter-spacing: -0.015em; /* 한글 최적화 자간 */
            line-height: 1.6; /* 깔끔한 행간 */
            font-weight: 400;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .font-gaegu {
            font-family: "Pretendard Variable", Pretendard, sans-serif;
            font-weight: 600;
            letter-spacing: -0.02em;
        }
        .health-card {
            background: white;
            border-radius: 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.02);
            border: 1px solid #fef3c7; /* 부드러운 미색 테두리 */
        }
        .nav-active {
            color: #059669; /* 에메랄드 그린 */
            font-weight: bold;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-in {
            animation: fadeIn 0.4s ease-out forwards;
        }
    </style>
