# Supabase Configuration

## 프로젝트 정보
# 이 파일은 supabase CLI 초기화 시 자동 생성됩니다.
# supabase init 명령어로 전체 설정 파일 생성 권장

[api]
enabled = true
port = 54321
schemas = ["public", "storage", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
major_version = 15

[studio]
enabled = true
port = 54323
